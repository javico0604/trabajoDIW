<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Boostrap/main.css">
</head>
<body>
    <header class="c-header">
        <div class="c-header__logo">Logo</div>
        <div class="c-header__links">
            <a class="c-links c-links--white" href="#">Inicio</a>
            <a class="c-links c-links--white" href="#">Acerca de</a>
            <a class="c-links c-links--white" href="#">Contacto</a>
        </div>
    </header>
    
    <br>
    
    <table  border="12">
        <tr><td colspan="4">Importancia</td></tr>
        <tr>
            <td>Función</td>
            <td>Primaria</td>
            <td>Secundaria</td>
            <td>Terciaria</td>
        </tr>
        <tr>
            <td>Normal</td>
            <td><button class="c-button">Más Información</button></td>
            <td><button class="c-button c-button--importancia-secundary">Más Información</button></td>
            <td><a class="c-button c-button--importancia-tertiary">Más Información</a></td>
        </tr>
        <tr>
            <td>Alternativa</td>
            <td><button class="c-button c-button--funcion-secundary">Más Información</button></td>
            <td><button class="c-button c-button--funcion-secundary c-button--importancia-secundary">Más Información</button></td>
            <td><a class="c-button c-button--funcion-secundary c-button--importancia-tertiary">Más Información</a></td>
        </tr>
        <tr>
            <td>Peligrosa</td>
            <td><button class="c-button c-button--funcion-peligrosa">Más Información</button></td>
            <td><button class="c-button c-button--funcion-peligrosa c-button--importancia-secundary">Más Información</button></td>
            <td><a class="c-button c-button--funcion-peligrosa c-button--importancia-tertiary">Más Información</a></td>
        </tr>
    </table>
    
    <br>
        <p class="c-title c-title--center">Formulario de Contacto</p>
        <form class="c-form">
            <label for="nombre">Nombre:</label>
            <input class="c-form__submit" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
        
            <label for="email">Correo electrónico:</label>
            <input class="c-form__submit" type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
        
            <label for="password">Contraseña:</label>
            <input class="c-form__submit" type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
        
            <button class="c-button" type="submit">Enviar Mensaje</button>
        </form>
    
    <br>
    
    <footer class="c-footer c-footer--without-scroll">
        <p>No se que poner</p>
    </footer>
</body>
</html>
